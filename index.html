<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dog API Example</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
	</script>
</head>

<body>
	<div class="container">
		<h1>Simple GET Request Assignment 2</h1>
		<form class="dog_pictures" action="post" method="post">
			<fieldset name="Get Random Dog Pics!">
				<label>Number of Dog Pictures</label>
            <input id="num" type="text" value="3" name="userInput" placeholder="1-50" required/>
            <button type="submit">Get Random Dog Pics!</button>
      </fieldset>
    </form>
    <section class="results hidden">
      <h2>Look at these dogs!</h2>
      <img class="images" alt="placeholder">
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
